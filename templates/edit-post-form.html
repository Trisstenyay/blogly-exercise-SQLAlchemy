{% extends "base.html" %}

{% block title %} Edit Post {% endblock %}



{% block content %}
<form action="/users/{{user.id}}/edit" method="post">
    <p>
    <label for="first-name">First Name
        <input type="text" value="{{user.first_name}}" name="first-name" placeholder="Enter a first name">
    </label>
    </p>

    <p>
    <label for="last-name">Last Name
        <input type="text" value="{{user.last_name}}" name="last-name" placeholder="Enter a last name">
    </label>
    </p>

    <p>
    <label for="image-url">Image Url
        <input type="url" value="{{user.image_url}}" name="image-url" placeholder="Provide an image of this user">
    </label>
    </p>
    <button type="submit">Add</button>
</form>
{% endblock %}
{% endblock %}
