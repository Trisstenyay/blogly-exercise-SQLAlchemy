{% extends "base.html" %}

{% block title %} All Users {% endblock %}


{% block content %}
<form action="/users/new" method="post">
    <p>
    <label for="first-name">First Name
        <input type="text" name="first-name" placeholder="Enter a first name">
    </label>
    </p>

    <p>
    <label for="last-name">Last Name
        <input type="text" name="last-name" placeholder="Enter a last name">
    </label>
    </p>

    <p>
    <label for="image-url">Image Url
        <input type="url" name="image-url" placeholder="Provide an image of this user">
    </label>
    </p>
    <button type="submit">Add</button>
</form>
{% endblock %}
